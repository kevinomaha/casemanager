name: React Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    - name: Install dependencies
      run: |
        cd src/frontend
        npm ci
    - name: Run linter
      run: |
        cd src/frontend
        npm run lint
      continue-on-error: true
    - name: Test
      run: |
        cd src/frontend
        npm test -- --watchAll=false
